<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>WT ETE Exam</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <h1 class="heading">Job Application Form</h1>
    <form id="jobApplicationForm">
        <div class="inline-div">
            <div class="container">
                <label class="bold"  for="firstName">First Name:</label><br>
                <input id="firstName" name="firstName" required type="text"><br><br>
            </div>

            <div class="container">
                <label class="bold"  for="lastName">Last Name:</label><br>
                <input id="lastName" name="lastName" required type="text"><br><br>
            </div>
        </div>

        <div>
            <label class="bold"  for="email">Email:</label><br>
            <input id="email" name="email" required type="email"><br><br>
        </div>

        <div>
            <label class="bold"  for="position">Position you are applying for:</label><br>
            <input id="position" name="position" required type="text"><br><br>
        </div>

        <div class="inline-div">
            <div class="container">
                <label class="bold"  for="salary">Salary Requirements:</label><br>
                <input id="salary" name="salary" required type="number"><br><br>
            </div>

            <div class="container">
                <label class="bold" for="startDate">When can you start:</label><br>
                <input id="startDate" name="startDate" required type="date"><br><br>
            </div>
        </div>

        <div>
            <label class="bold"  for="phone">Phone:</label><br>
            <input id="phone" name="phone" required type="tel"><br><br>
        </div>

        <div>
            <label class="bold" >Are you willing to relocate:</label><br>
            <div class="relocation">
                <input id="relocateYes" name="relocate" required type="radio" value="Yes">
            <label for="relocateYes">Yes</label><br>
            <input id="relocateNo" name="relocate" type="radio" value="No">
            <label for="relocateNo">No</label><br><br>
            </div>
        </div>

        <div class="result">
            <input type="submit" value="Send Application">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>

<script src="validation.js"></script>
</body>
</html>
